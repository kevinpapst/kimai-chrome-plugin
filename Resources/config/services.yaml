services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false
        bind:
            $pluginDirectory: "%kimai.plugin_dir%"
            $dataDirectory: "%kimai.data_dir%"

    KimaiPlugin\ChromeExtBundle\:
        resource: '../../*'
        exclude: '../../{Resources}'

    KimaiPlugin\ChromeExtBundle\Controller\:
        resource: '../../Controller'
        tags: ['controller.service_arguments']
